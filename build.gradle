plugins {

    id 'java'

    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.7'

}



sourceCompatibility = 11



javafx {

    modules = [ 'javafx.controls' , 'javafx.fxml' , 'javafx.base' , 'javafx.media' , 'javafx.graphics' , 'javafx.swing' ,'javafx.web' ]

    version = '11.0.2'

}



mainClassName = 'Main'



group 'org.example'

version '1.0'



repositories {

    mavenCentral()

}



dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

}